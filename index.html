<!doctype html>
<html>

<head>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    <script src="https://raw.githack.com/donmccurdy/aframe-extras/master/dist/aframe-extras.loaders.min.js"></script>
    <script
        src="https://raw.githack.com/AR-js-org/studio-backend/master/src/modules/marker/tools/gesture-detector.js"></script>
    <script
        src="https://raw.githack.com/AR-js-org/studio-backend/master/src/modules/marker/tools/gesture-handler.js"></script>
</head>

<body style="margin: 0; overflow: hidden;">
    <a-scene vr-mode-ui="enabled: false;" loading-screen="enabled: false;" renderer="logarithmicDepthBuffer: true;"
        arjs="trackingMethod: best; sourceType: webcam; debugUIEnabled: false;" id="scene" embedded gesture-detector>
        <a-assets>
            <a-asset-item id="casa-1" src="assets/casa-1.glb"></a-asset-item>
            <a-asset-item id="casa-5" src="assets/casa-5.glb"></a-asset-item>
        </a-assets>

        <a-marker id="marker-1" type="pattern" preset="custom" url="assets/marker-1.patt"
            raycaster="objects: .clickable" emitevents="true" cursor="fuse: false; rayOrigin: mouse;">
            <a-entity id="bowser-model" scale="0.2267700577087117 0.2267700577087117 0.2267700577087117"
                animation-mixer="loop: repeat" gltf-model="#casa-1" class="clickable"
                gesture-handler></a-entity>
                
        </a-marker>

        <a-marker id="marker-5" type="pattern" preset="custom" url="assets/marker-5.patt"
            raycaster="objects: .clickable" emitevents="true" cursor="fuse: false; rayOrigin: mouse;">
            <a-entity id="b-model" scale="0.25 0.25 0.25"
                animation-mixer="loop: repeat" gltf-model="#casa-5" class="clickable"
                gesture-handler></a-entity>
                
        </a-marker>

        <a-entity camera></a-entity>
    </a-scene>
</body>

</html>
